<div class="category">
    <ngx-charts-pie-chart 
        [view]="view" 
        [scheme]="colorScheme" 
        [results]="single" 
        [gradient]="gradient"
        [legend]="showLegend" 
        [legendPosition]="legendPosition"
        [labels]="showLabels" 
        [doughnut]="isDoughnut"
        (select)="onSelect($event)" 
        (activate)="onActivate($event)" 
        (deactivate)="onDeactivate($event)"
        style="fill: rgb(255, 255, 255);"
        >
    </ngx-charts-pie-chart>
</div>
