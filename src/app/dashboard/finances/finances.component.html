<div class="container">
    <!-- Cards -->
    <section class="cards-container">
        @for(card of cards; track card.id){
        <app-card [card]="card" (onIconClicked)="changeCard($event)"></app-card>
        }
    </section>

    <!-- Incomes -->
    <section class="incomes-container">
        <h4>Incomes vs Bills</h4>
        <!-- Incomes in year -->
        <app-incomesyear />
    </section>

    <!-- Objetive -->
    <section class="objetive-container">
        <h4>Objetives</h4>
        <app-objetives></app-objetives>
    </section>

    <!-- bills -->
    <section class="bills-container">
        <!-- Category -->
        <app-billscategory></app-billscategory>

        <!-- Graphic -->
        <app-billsgraphic></app-billsgraphic>
    </section>

    <!-- <section class="debts-container"> -->
        <!-- Debts -->
        <!-- f -->
    <!-- </section> -->
</div>
