<div class="graphic">
    <h5 class="title">{{this.title}}</h5>
    <div id="debt{{this.id}}" style="position: relative;height: 150px;width: 150px;overflow: hidden;"></div>
    <div class="subtitle">{{this.subtitle}}</div>

    <div class="actions">
        <button class="btn btn-orange" (click)="openDebtPaymentModal()">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn-brown">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</div>
